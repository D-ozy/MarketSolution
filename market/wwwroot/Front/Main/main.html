<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TechStore - Home</title>
<link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <div></div> <!-- пустой блок для выравнивания слева -->
        <div class="store-title">TechStore</div>
        <div class="profile-icon" title="Profile"><a href="" style="text-decoration: none; color: rgb(1, 69, 255)">Log in </a> 👤</div>
    </header>

    <main>
        <div class="product-grid">
            <!-- Карточки товаров будут вставлены сюда через JS -->
        </div>
    </main>

    <div id="notification" class="notification">Item added to cart</div>


    <!-- Кнопка открытия окна -->
    <div id="message-button" class="message-btn">✉️ Ask Admin</div>

    <!-- Окно отправки сообщения -->
    <div id="message-box" class="message-box">
        <textarea id="message-input" placeholder="Write your message..."></textarea>
        <div class="msg-actions">
            <button id="send-message">Send</button>
            <button id="cancel-message">Cancel</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
