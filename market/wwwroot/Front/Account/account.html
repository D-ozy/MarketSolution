<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cabinet</title>
    <link rel="stylesheet" href="account.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>TechStore</h1>
            <div class="user-panel">
                <span class="user-info">Hello, <span id="username">...</span></span>
                <button class="home-btn">Home</button>
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <section class="account-section">
                <h2>Account Settings</h2>
                <div class="account-info">
                    <p><strong>Login:</strong> <span id="info-login">...</span></p>
                    <p><strong>Email:</strong> <span id="info-email">...</span></p>
                    <p><strong>Password:</strong> <span id="info-password">********</span></p>
                    <button class="edit-btn">Update</button>
                </div>
            </section>

            <!-- Модальное окно -->
            <div class="modal hidden" id="edit-modal">
                <div class="modal-content">
                    <h3>Edit Account</h3>
                    <form id="edit-form">
                        <label for="edit-login">Login</label>
                        <input type="text" id="edit-login" />

                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" />

                        <label for="edit-password">Password</label>
                        <input type="password" id="edit-password" />

                        <div class="modal-actions">
                            <button type="submit">Save</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>


            <section class="cart-section">
                <h2>Your Cart</h2>
                <div class="cart-items">
                </div>

                <div class="cart-total">
                    <strong>Total:</strong> <span id="cart-total">0 $</span>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Кнопка открытия окна -->
    <div id="message-button" class="message-btn">✉️ Ask Admin</div>

    <!-- Окно отправки сообщения -->
    <div id="message-box" class="message-box">
        <textarea id="message-input" placeholder="Write your message..."></textarea>
        <div class="msg-actions">
            <button id="send-message">Send</button>
            <button id="cancel-message">Cancel</button>
        </div>
    </div>

    <script src="account.js"></script>
</body>
</html>
